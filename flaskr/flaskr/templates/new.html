<!DOCTYPE html>
<html lang="en">
<head><title>RCCG MEMBERS SYSTEM</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
<div class="container">
   <h1 id="headerR">RCCG MEMBERS-DIRECTORY <span id="webV">(WEB VERSION)</span></h1>

        {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>

      {%- endfor %}
    <form action = "{{ request.path }}" method = "post">
  <div class="form-group">
      <math>Add a new member</math> <br><br>
    <label for="firstname">First name</label>
    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Firstname">
  </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname">
        </div>

        <div class="form-group">
    <label for="city">City</label>
    <input type="text" name="city" class="form-control" id="city" placeholder="City">
  </div>
        <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="addr" class="form-control" id="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="sex">Sex</label>
    <input type="text" name="sex" class="form-control" id="sex" placeholder="Sex">
  </div>
        <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone">
  </div>

  <input type="submit" id="addNewMember" class="btn btn-default" value="Add Member" />
</form>


</div>
<script src="{{ url_for('static', filename='js/jQuery.js') }}" type="text/javascript"> </script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"> </script>
<script src="{{ url_for('static', filename='js/styles.js') }}" type="text/javascript"> </script>
</body>
